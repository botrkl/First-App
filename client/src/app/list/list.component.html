<div class="list-container">  
    <div class="header">
        <h2>{{listOfCard.title}}</h2><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16" (click)="toggleMenu()">
            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
          </svg>
          <div *ngIf="showMenu" class="action-menu">
            <button (click)="editCard()">Edit</button>
            <button (click)="deleteCard()">Delete</button>
          </div>
    </div> 
    
    <div class="add-new-card">
        <button>+ Add new card</button>
    </div>
    <div *ngFor="let card of listOfCard.cards" > 
        <app-card [card]="card"></app-card>
    </div>     
</div>
